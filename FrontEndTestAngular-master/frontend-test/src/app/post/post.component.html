<div class="wrapper" >
    <h1>Posts</h1>
    <div class="card" *ngFor="let post of posts">
        <div class="card-header">
            <div>{{post.title}}</div>
            <div>
                <button class="btn btn-primary" (click)="deletePost(post.id)">
                    <span>Delete</span>
                </button>
            </div>
        </div>
        <div class="card-body">
            {{post.body}}
        </div>
    </div>
    <div *ngIf="!posts">
        <span class="spinner-border"></span>
    </div>
</div>
